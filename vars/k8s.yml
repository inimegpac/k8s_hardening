# Control k8s installation cluster or just test on vagrant
k8s_install: true

# Benchmark k8s
k8s_benchmark: true
k8s_benchmark_log: "bench.log"

# Set master hostname. Same from inventory
k8s_master_name: "k8s-master"

# Extra master variables. Check in Vagrantfile
# Flannel https://github.com/flannel-io/flannel#flannel
pod_network_plugin: "https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml"
# Calico https://docs.projectcalico.org/getting-started/kubernetes/quickstart
#pod_network_plugin: "https://docs.projectcalico.org/manifests/tigera-operator.yaml"
apiserver_advertise_address: "192.168.3.10"
apiserver_cert_extra_sans: "192.168.3.10"
pod_network_cidr: "192.168.3.0/24"

# Used only for Debian/Ubuntu
k8s_apt_repository: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
k8s_package_state: "present"
k8s_apt_gpg_key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"